    Description: mtjs websocket url
    Value:
      Fn::Sub: wss://${WebSocketApi}.execute-api.${AWS::Region}.amazonaws.com/Dev
  WebSocketApiId:
    Description: WebSocket API ID for E2E testing
    Value:
      Ref: WebSocketApi
Parameters:
