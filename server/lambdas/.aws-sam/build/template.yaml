AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: WebSocket API Backend with Lambda Functions
Globals:
  Function:
    Runtime: nodejs20.x
    Timeout: 10
Resources:
  UserMetadataTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: UserMetadataV2
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: PK
        AttributeType: S
      - AttributeName: connectionId
        AttributeType: S
      KeySchema:
      - AttributeName: PK
        KeyType: HASH
      GlobalSecondaryIndexes:
      - IndexName: GSI_connectionId
        KeySchema:
        - AttributeName: connectionId
          KeyType: HASH
        Projection:
          ProjectionType: ALL
  MessagesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: MessagesV2
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: PK
        AttributeType: S
      - AttributeName: SK
        AttributeType: S
      KeySchema:
      - AttributeName: PK
        KeyType: HASH
      - AttributeName: SK
        KeyType: RANGE
  ConversationsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ConversationsV3
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: PK
        AttributeType: S
      KeySchema:
      - AttributeName: PK
        KeyType: HASH
  MatchmakingQueueTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: MatchmakingQueue-Dev
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: PK
        AttributeType: S
      - AttributeName: status
        AttributeType: S
      - AttributeName: joinedAt
        AttributeType: S
      KeySchema:
      - AttributeName: PK
        KeyType: HASH
      GlobalSecondaryIndexes:
      - IndexName: StatusIndex
        KeySchema:
        - AttributeName: status
          KeyType: HASH
        - AttributeName: joinedAt
          KeyType: RANGE
        Projection:
          ProjectionType: ALL
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
  WebSocketApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: mtjs-websocket-api
      ProtocolType: WEBSOCKET
      RouteSelectionExpression: $request.body.action
  WebSocketStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId:
        Ref: WebSocketApi
      StageName: Dev
      AutoDeploy: true
  SharedLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      - arn:aws:iam::aws:policy/AmazonAPIGatewayInvokeFullAccess
      - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess
  OnConnectFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: onConnect/index.handler
      CodeUri: OnConnectFunction
      Role:
        Fn::GetAtt:
        - SharedLambdaRole
        - Arn
      Environment:
        Variables:
          USER_METADATA_TABLE: UserMetadataV2
          CONVERSATIONS_TABLE: ConversationsV3
          MESSAGES_TABLE: MessagesV2
          FIREBASE_PROJECT_ID:
            Ref: FirebaseProjectId
          FIREBASE_PRIVATE_KEY:
            Ref: FirebasePrivateKey
          FIREBASE_CLIENT_EMAIL:
            Ref: FirebaseClientEmail
    Metadata:
      SamResourceId: OnConnectFunction
  OnConnectIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId:
        Ref: WebSocketApi
      IntegrationType: AWS_PROXY
      IntegrationUri:
        Fn::Sub:
        - arn:aws:apigateway:${Region}:lambda:path/2015-03-31/functions/${LambdaArn}/invocations
        - Region:
            Ref: AWS::Region
          LambdaArn:
            Fn::GetAtt:
            - OnConnectFunction
            - Arn
  OnConnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId:
        Ref: WebSocketApi
      RouteKey: $connect
      Target:
        Fn::Sub: integrations/${OnConnectIntegration}
      AuthorizationType: NONE
  OnConnectPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: OnConnectFunction
      Principal: apigateway.amazonaws.com
      SourceArn:
        Fn::Sub: arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApi}/*/*
  OnDisconnectFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: onDisconnect/index.handler
      CodeUri: OnDisconnectFunction
      Role:
        Fn::GetAtt:
        - SharedLambdaRole
        - Arn
      Environment:
        Variables:
          USER_METADATA_TABLE: UserMetadataV2
          CONVERSATIONS_TABLE: ConversationsV3
          MESSAGES_TABLE: MessagesV2
          FIREBASE_PROJECT_ID:
            Ref: FirebaseProjectId
          FIREBASE_PRIVATE_KEY:
