AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: WebSocket API Backend with 5 Lambdas
Globals:
  Function:
    Runtime: nodejs20.x
    Timeout: 10
Parameters:
  WebSocketApiId:
    Type: String
    Default: p4d5mngovh
    Description: ID of the WebSocket API
  WebSocketStage:
    Type: String
    Default: dev
    Description: Stage name (default 'dev')
  DynamoDBEndpoint:
    Type: String
    Default: ''
    Description: (optional) DynamoDB Local endpoint for local development
Resources:
  MessagesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Messages
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: PK
        AttributeType: S
      - AttributeName: SK
        AttributeType: S
      KeySchema:
      - AttributeName: PK
        KeyType: HASH
      - AttributeName: SK
        KeyType: RANGE
  ConversationsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Conversations
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: PK
        AttributeType: S
      - AttributeName: GSI1_PK
        AttributeType: S
      - AttributeName: GSI1_SK
        AttributeType: S
      KeySchema:
      - AttributeName: PK
        KeyType: HASH
      GlobalSecondaryIndexes:
      - IndexName: GSI1
        KeySchema:
        - AttributeName: GSI1_PK
          KeyType: HASH
        - AttributeName: GSI1_SK
          KeyType: RANGE
  UserMetadataTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: UserMetadata
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: PK
        AttributeType: S
      KeySchema:
      - AttributeName: PK
        KeyType: HASH
  SharedLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      - arn:aws:iam::aws:policy/AmazonAPIGatewayInvokeFullAccess
      - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess
      Policies:
      - PolicyName: AllowLambdaInvoke
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - lambda:InvokeFunction
            Resource:
            - arn:aws:lambda:us-east-1:539247476190:function:mtjs-websocket-backend-*
  AllowApiGatewayInvokeLambda:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Fn::GetAtt:
        - OnConnectFunction
        - Arn
      Principal: apigateway.amazonaws.com
      SourceArn:
        Fn::Sub: arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApiId}/${WebSocketStage}/@connect
  AllowApiGatewayInvokeOnDisconnect:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Fn::GetAtt:
        - OnDisconnectFunction
        - Arn
      Principal: apigateway.amazonaws.com
      SourceArn:
        Fn::Sub: arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApiId}/${WebSocketStage}/@disconnect
  AllowApiGatewayInvokeSendMessage:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Fn::GetAtt:
        - SendMessageFunction
        - Arn
      Principal: apigateway.amazonaws.com
      SourceArn:
        Fn::Sub: arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApiId}/${WebSocketStage}/sendMessage
  AllowApiGatewayInvokeUserMetadataHandler:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Fn::GetAtt:
        - batchCognitoUploadFunction
        - Arn
      Principal: apigateway.amazonaws.com
      SourceArn:
        Fn::Sub: arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApiId}/${WebSocketStage}/userMetadata
  AllowApiGatewayInvokeMessageQueueHandler:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Fn::GetAtt:
        - MessageQueueHandlerFunction
        - Arn
      Principal: apigateway.amazonaws.com
      SourceArn:
        Fn::Sub: arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApiId}/${WebSocketStage}/messageQueue
  AllowApiGatewayInvokeUpdateQuestionIndex:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Fn::GetAtt:
        - UpdateQuestionIndexFunction
        - Arn
      Principal: apigateway.amazonaws.com
      SourceArn:
        Fn::Sub: arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApiId}/${WebSocketStage}/updateQuestionIndex
  OnConnectFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      CodeUri: OnConnectFunction
      Role:
        Fn::GetAtt:
        - SharedLambdaRole
        - Arn
      Environment:
        Variables:
          CONNECTIONS_TABLE: Connections
          DYNAMODB_ENDPOINT:
            Ref: DynamoDBEndpoint
    Metadata:
      SamResourceId: OnConnectFunction
  OnDisconnectFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      CodeUri: OnDisconnectFunction
      Role:
        Fn::GetAtt:
        - SharedLambdaRole
        - Arn
      Environment:
        Variables:
          CONNECTIONS_TABLE: Connections
          DYNAMODB_ENDPOINT:
            Ref: DynamoDBEndpoint
    Metadata:
      SamResourceId: OnDisconnectFunction
  SendMessageFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      CodeUri: SendMessageFunction
      Role:
        Fn::GetAtt:
        - SharedLambdaRole
        - Arn
      Environment:
        Variables:
          MESSAGES_TABLE: Messages
          CONNECTIONS_TABLE: Connections
          MESSAGE_QUEUE_HANDLER_FUNCTION_NAME:
            Ref: MessageQueueHandlerFunction
          DYNAMODB_ENDPOINT:
            Ref: DynamoDBEndpoint
    Metadata:
      SamResourceId: SendMessageFunction
  batchCognitoUploadFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      CodeUri: batchCognitoUploadFunction
      Role:
        Fn::GetAtt:
        - SharedLambdaRole
        - Arn
      Environment:
        Variables:
          USER_METADATA_TABLE: UserMetadata
    Metadata:
      SamResourceId: batchCognitoUploadFunction
  MessageQueueHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      CodeUri: MessageQueueHandlerFunction
      Role:
        Fn::GetAtt:
        - SharedLambdaRole
        - Arn
      Environment:
        Variables:
          MESSAGE_QUEUE_TABLE: MessageQueue
    Metadata:
      SamResourceId: MessageQueueHandlerFunction
  UpdateQuestionIndexFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      CodeUri: UpdateQuestionIndexFunction
      Role:
        Fn::GetAtt:
        - SharedLambdaRole
        - Arn
      Environment:
        Variables:
          USER_METADATA_TABLE: UserMetadata
    Metadata:
      SamResourceId: UpdateQuestionIndexFunction
