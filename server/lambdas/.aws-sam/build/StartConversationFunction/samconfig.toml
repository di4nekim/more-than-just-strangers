version = 0.1
[default.deploy.parameters]
stack_name = "mtjs-websocket-backend"
resolve_s3 = true
s3_prefix = "mtjs-websocket-backend"
region = "us-east-1"
confirm_changeset = true
capabilities = "CAPABILITY_IAM"
image_repositories = []
parameter_overrides = [
    "Environment=development"
]

# NOTE: Firebase credentials are now managed via AWS Parameter Store
# Ensure parameters are set up in Parameter Store before deployment:
# /mtjs/development/firebase/project-id
# /mtjs/development/firebase/private-key (SecureString)
# /mtjs/development/firebase/client-email

[staging.deploy.parameters]
stack_name = "mtjs-websocket-backend-staging"
resolve_s3 = true
s3_prefix = "mtjs-websocket-backend-staging"
region = "us-east-1"
confirm_changeset = true
capabilities = "CAPABILITY_IAM"
image_repositories = []
parameter_overrides = [
    "Environment=staging"
]

[production.deploy.parameters]
stack_name = "mtjs-websocket-backend-production"
resolve_s3 = true
s3_prefix = "mtjs-websocket-backend-production"
region = "us-east-1"
confirm_changeset = true
capabilities = "CAPABILITY_IAM"
image_repositories = []
parameter_overrides = [
    "Environment=production"
]

